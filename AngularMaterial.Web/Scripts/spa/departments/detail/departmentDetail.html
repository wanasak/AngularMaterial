<div layout="column" ng-cloak>

    <md-toolbar md-whiteframe="6">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Back" ng-href="#/department">
                <md-tooltip>Back</md-tooltip>
                <md-icon md-svg-icon="navigation:arrow_back"></md-icon>
            </md-button>
            <h3>
                <span>Department Information</span>
            </h3>
            <!--<span flex></span>
            <md-button class="md-icon-button" aria-label="More Options" ng-click="showMoreAction()">
                <md-icon md-svg-icon="navigation:more_vert"></md-icon>
            </md-button>-->
        </div>
    </md-toolbar>

    <md-content>
        <md-list>
            <md-list-item class="md-2-line">
                <!--<img ng-src="" />-->
                <md-icon md-svg-icon="social:location_city"></md-icon>
                <div class="md-list-item-text">
                    <h3>{{ department.Name }}</h4>
                    <p>Name</p>
                </div>
                <md-divider md-inset></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line">
                <!--<img ng-src="" />-->
                <md-icon md-svg-icon="communication:location_on"></md-icon>
                <div class="md-list-item-text">
                    <h3>{{ department.Address }}</h4>
                    <p>Address</p>
                </div>
                <md-divider md-inset></md-divider>
            </md-list-item>
            <md-list-item class="md-2-line">
                <!--<img ng-src="" />-->
                <md-icon md-svg-icon="action:today"></md-icon>
                <div class="md-list-item-text">
                    <h3>{{ department.StartDate | date: 'MMMM d, y' }}</h4>
                    <p>Start Date</p>
                </div>
                <md-divider md-inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
