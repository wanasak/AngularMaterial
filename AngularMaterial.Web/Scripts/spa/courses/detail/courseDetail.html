<div layout="column" ng-cloak>

    <md-toolbar md-whiteframe="6">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Back" ng-href="#/course">
                <md-icon md-svg-icon="navigation:arrow_back"></md-icon>
            </md-button>
            <h3>
                <span>Course Information</span>
            </h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More Options" ng-click="showMoreAction()">
                <md-icon md-svg-icon="navigation:more_vert"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-content>
        <section>
            <md-subheader class="md-primary">Detail</md-subheader>
            <md-list layout-padding>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text">
                        <h3>{{ course.ID }}</h3>
                        <p>ID</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text">
                        <h3>{{ course.Title }}</h3>
                        <p>Title</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text">
                        <h3>{{ course.Credits }}</h3>
                        <p>Credits</p>
                    </div>
                </md-list-item>
            </md-list>
        </section>
    </md-content>

</div>
