<div layout="column" ng-cloak>
    <!--Toolbar-->
    <md-toolbar md-whiteframe="6">
        <div class="md-toolbar-tools">
            <md-button hide-gt-md class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
                <md-icon md-svg-icon="navigation:menu"></md-icon>
            </md-button>
            <h3>
                <span>Home</span>
            </h3>
        </div>
    </md-toolbar>
    <!--Content-->
    <md-content class="md-padding" layout-xs="column" layout="row">
        <!--Student-->
        <div flex-xs flex-gt-xs="33" flex-gt-sm="25" layout="column">
            <div flex-xs layout="column">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Student</span>
                            <span class="md-subhead">Section</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <md-icon class="md-avatar-icon" md-svg-icon="social:people"></md-icon>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <!--<md-button>Action 1</md-button>-->
                        <md-button class="md-primary" ng-href="#/student">More Info</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
        <!--Course-->
        <div flex-xs flex-gt-xs="33" flex-gt-sm="25" layout="column">
            <div flex-xs layout="column">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Course</span>
                            <span class="md-subhead">Section</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <md-icon class="md-avatar-icon" md-svg-icon="social:school"></md-icon>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <!--<md-button>Action 1</md-button>-->
                        <md-button class="md-primary" ng-href="#/course">More Info</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
        <!--Department-->
        <div flex-xs flex-gt-xs="33" flex-gt-sm="25" layout="column">
            <div flex-xs layout="column">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Department</span>
                            <span class="md-subhead">Setion</span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <md-icon class="md-avatar-icon" md-svg-icon="social:location_city"></md-icon>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-primary" ng-href="#/department">More Info</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </md-content>

</div>
