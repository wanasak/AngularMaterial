<div layout="column" ng-cloak>

    <md-toolbar md-whiteframe="6">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Back" ng-href="#/student">
                <md-tooltip>Back</md-tooltip>
                <md-icon md-svg-icon="navigation:arrow_back"></md-icon>
            </md-button>
            <h3>
                <span>Student Information</span>
            </h3>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More Options" ng-click="showMoreAction()">
                <md-icon md-svg-icon="navigation:more_vert"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-content>
        <section>
            <md-subheader class="md-primary">Personal</md-subheader>
            <md-list layout-padding>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text">
                        <h3>{{ student.ID }}</h3>
                        <p>ID</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text">
                        <h3>{{ student.FirstName }} {{ student.LastName }}</h3>
                        <p>Fullname</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text">
                        <h3>{{ student.Email }}</h3>
                        <p>Email</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </section>
        <section>
            <md-subheader class="md-primary">Courses ({{ student.Enrollments.length }})</md-subheader>
            <md-list layout-padding>
                <md-list-item class="md-2-line" ng-repeat="item in student.Enrollments">
                    <div class="md-list-item-text">
                        <h3>{{ item.Course.Title }}</h3>
                        <p>{{ item.CourseID }}</p>
                    </div>
                    <!--<md-button class="md-secondary">Respond</md-button>-->
                    <p class="md-secondary">{{ item.Grade }}</p>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </section>
    </md-content>

</div>
