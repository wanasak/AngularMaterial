<div layout="column" style="height:600px" ng-cloak>

  <md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings">
        <md-icon md-svg-icon="navigation:chevron_left"></md-icon>
    </md-button>
    <h3>
        <span>Student List</span>
    </h3>
    </div>
  </md-toolbar>

  <md-content flex>

    <md-list>

      <md-list-item class="md-3-line" ng-repeat="item in students">
        <img ng-src="../../contents/img/{{ item.Image }}" alt="{{ item.FirstName }}" class="md-avatar">

        <div class="md-list-item-text">
          <h3>{{ item.FirstName }} {{ item.LastName }}</h3>
          <h4><md-icon md-svg-icon="communication:email"></md-icon> {{ item.Email }}</h4>

          <!--<p>
            {{item.notes}}
          </p>-->
            <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Detail" md-svg-icon="navigation:chevron_right"></md-icon>
        </div>
        <md-divider inset></md-divider>
      </md-list-item>

    </md-list>

  </md-content>

</div>
